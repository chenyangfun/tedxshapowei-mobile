  <div class="event-entry-page">
    <img class="tedx-logo-white" src="assets/tedx-logo-white.png" alt="" />
    <img class="background" src="assets/tedx-mainpage.png" alt="" />
    <div class="event-entry">
      <div class="slogon-text slogon-one">
        <div class="black-slogon">传播</div>
        <div class="white-slogon">新知</div>
      </div>
      <div class="slogon-text slogon-tow">
        <div class="black-slogon">拥抱</div>
        <div class="white-slogon">未来</div>
      </div>
      <div class="tedx-event">
        <div [routerLink]="['/refresh2018']" class="refresh-event">
          <img class="refresh" src="assets/refresh.png" alt="" />
        </div>
      </div>
    </div>
    <button class="about-ted" (click)="showAboutTed=true">关于ted</button>
  </div>
  <div class="tedx-introduce-page" [class.show]="showAboutTed">
    <div class="introduce-title">123</div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="first-slide"></div>
          <div class="text">1</div>
        </div>
        <div class="swiper-slide">
          <div class="text">2</div>
        </div>
        <div class="swiper-slide">
          <div class="text">3</div>
          <div class="last-slide"></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
